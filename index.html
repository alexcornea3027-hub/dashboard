<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCB Supreme Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

        :root {
            --bg: #060b19;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --cyan: #22d3ee;
            --green: #4ade80;
            --rose: #fb7185;
            --text: #f8fafc;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #0c1427, #060b19);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* --- HEADER --- */
        header {
            height: 12vh;
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .h-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        .target-center {
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            border-bottom: 2px solid var(--cyan);
        }

        .kpi-val { font-size: 2rem; font-weight: 800; display: block; line-height: 1; color: var(--cyan); }
        .kpi-lbl { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1.5px; opacity: 0.6; }

        /* --- GRID --- */
        .main-grid {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1.2fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            min-height: 0;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
            position: relative;
        }

        .card-title {
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            color: var(--cyan);
            display: flex;
            justify-content: space-between;
        }

        /* --- CHART WRAPPERS --- */
        .chart-box { flex: 1; position: relative; min-height: 0; width: 100%; }

        .cycle-hero { grid-row: span 2; }
        .gauge-overlay {
            position: absolute;
            top: 55%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .gauge-overlay h1 { font-size: 3.5rem; font-weight: 800; text-shadow: 0 0 20px var(--cyan); }

        /* --- LISTS --- */
        .split-view { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 10px; flex: 1; min-height: 0; }
        .scroller { overflow-y: auto; padding-right: 5px; }
        .scroller::-webkit-scrollbar { width: 3px; }
        .scroller::-webkit-scrollbar-thumb { background: var(--cyan); }

        .item {
            background: rgba(255,255,255,0.03);
            margin-bottom: 6px;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status { width: 8px; height: 8px; border-radius: 50%; }

    </style>
</head>
<body>

    <header>
        <div class="h-card">
            <h2 id="time" style="font-size: 1.8rem;">00:00:00</h2>
            <p id="date" style="color: var(--cyan); font-weight: 600;"></p>
        </div>
        <div class="h-card target-center">
            <div style="text-align:center">
                <span class="kpi-lbl">Live Combined</span>
                <span class="kpi-val" id="total-val">0</span>
            </div>
            <div style="text-align:center">
                <span class="kpi-lbl">Target vs Reality</span>
                <span class="kpi-val" id="delta-val" style="color: var(--green);">0</span>
            </div>
            <div style="text-align:center">
                <span class="kpi-lbl">Daily Goal</span>
                <span class="kpi-val">1193</span>
            </div>
        </div>
        <div class="h-card" style="align-items: flex-end;">
            <span class="kpi-lbl">Global Accuracy</span>
            <h2 id="acc-val" style="color: var(--green); font-size: 2rem;">0%</h2>
        </div>
    </header>

    <main class="main-grid">
        <div class="card">
            <div class="card-title">Daily Area Output</div>
            <div class="chart-box"><canvas id="dailyBar"></canvas></div>
        </div>

        <div class="card cycle-hero">
            <div class="card-title" style="justify-content: center;">Inventory Cycle Integrity</div>
            <div class="chart-box">
                <canvas id="cycleChart"></canvas>
                <div class="gauge-overlay">
                    <h1 id="perc-txt">0%</h1>
                    <span class="kpi-lbl">Complete</span>
                </div>
            </div>
            <div style="display: flex; gap: 15px; margin-top: 10px;">
                <div class="h-card" style="flex:1; background: rgba(255,255,255,0.02); text-align: center;">
                    <span class="kpi-lbl">Counted</span>
                    <b id="cnt-val" style="font-size: 1.2rem;">0</b>
                </div>
                <div class="h-card" style="flex:1; background: rgba(255,255,255,0.02); text-align: center;">
                    <span class="kpi-lbl">Remaining</span>
                    <b id="rem-val" style="font-size: 1.2rem; color: var(--rose);">0</b>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">Weekly Trend Analysis</div>
            <div class="chart-box"><canvas id="weeklyLine"></canvas></div>
        </div>

        <div class="card">
            <div class="card-title">Daily Operations</div>
            <div class="split-view">
                <div class="scroller" id="dailyList"></div>
                <div class="chart-box"><canvas id="dailyPie"></canvas></div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">Weekly Compliance</div>
            <div class="split-view">
                <div class="scroller" id="weeklyList"></div>
                <div class="chart-box"><canvas id="weeklyPie"></canvas></div>
            </div>
        </div>
    </main>

    <script>
        const GOAL = 1193;

        function updateTime() {
            const now = new Date();
            document.getElementById('time').innerText = now.toLocaleTimeString('en-GB');
            document.getElementById('date').innerText = now.toLocaleDateString('en-GB', {weekday: 'long', day: 'numeric', month: 'long'});
        }
        setInterval(updateTime, 1000); updateTime();

        async function loadData() {
            try {
                const r = await fetch('data/dashboard.json');
                const d = await r.json();
                render(d);
            } catch(e) { console.error("Data Error"); }
        }

        function render(data) {
            const w = data.weeklyPiData || [];
            const p = data.piData || [];

            // Stats
            const totalAzi = w.reduce((s, x) => s + (x["Daily Qty"] || 0), 0);
            const delta = totalAzi - GOAL;
            document.getElementById('total-val').innerText = totalAzi.toLocaleString();
            document.getElementById('delta-val').innerText = (delta >= 0 ? "+" : "") + delta;
            document.getElementById('delta-val').style.color = delta >= 0 ? 'var(--green)' : 'var(--rose)';

            let tL = 0, tC = 0;
            p.forEach(x => { tL += x["Total locations"]; tC += x.Counted; });
            const acc = ((tC/tL)*100).toFixed(1);
            document.getElementById('acc-val').innerText = acc + "%";
            document.getElementById('perc-txt').innerText = acc + "%";
            document.getElementById('cnt-val').innerText = tC.toLocaleString();
            document.getElementById('rem-val').innerText = (tL - tC).toLocaleString();

            // Charts
            new Chart(document.getElementById('dailyBar'), {
                type: 'bar',
                data: { labels: w.map(x => x.Area), datasets: [{ data: w.map(x => x["Daily Qty"]), backgroundColor: '#22d3ee', borderRadius: 8 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { grid: { color: 'rgba(255,255,255,0.05)' } } } }
            });

            new Chart(document.getElementById('weeklyLine'), {
                type: 'line',
                data: { labels: w.map(x => "W" + x["Week No"]), datasets: [{ data: w.map(x => x["Weekly Qty"]), borderColor: '#4ade80', tension: 0.4, fill: true, backgroundColor: 'rgba(74, 222, 128, 0.05)' }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });

            new Chart(document.getElementById('cycleChart'), {
                type: 'doughnut',
                data: { datasets: [{ data: [tC, tL-tC], backgroundColor: ['#22d3ee', 'rgba(255,255,255,0.02)'], borderWidth: 0, cutout: '85%' }] },
                options: { responsive: true, maintainAspectRatio: false, circumference: 180, rotation: 270 }
            });

            setupTasks('dailyList', 'dailyPie', data.dailyTask, '#22d3ee');
            setupTasks('weeklyList', 'weeklyPie', data.weeklyTask, '#4ade80');
        }

        function setupTasks(listId, pieId, tasks, color) {
            const list = document.getElementById(listId);
            const ok = tasks.filter(t => t.Status.toLowerCase().includes('complete')).length;
            list.innerHTML = tasks.map(t => {
                const isD = t.Status.toLowerCase().includes('complete');
                return `<div class="item"><span>${t.Task || t.TASK}</span><div class="status" style="background:${isD?'var(--green)':'var(--rose)'}"></div></div>`;
            }).join('');

            new Chart(document.getElementById(pieId), {
                type: 'pie',
                data: { datasets: [{ data: [ok, tasks.length-ok], backgroundColor: [color, 'rgba(255,255,255,0.02)'], borderWidth: 0 }] },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        loadData();
    </script>
</body>
</html>
