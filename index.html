<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StockTeam VCB | Aurora 3D</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --gold: #f39c12;
            --mint: #00ffcc;
            --sunset: #ff5e62;
            --text: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #05080a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(243, 156, 18, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 255, 204, 0.05) 0px, transparent 50%);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* HEADER 3D WIDGET */
        header {
            height: 15vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .main-clock {
            background: rgba(15, 20, 25, 0.8);
            border: 1px solid var(--glass-border);
            padding: 20px 80px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(243, 156, 18, 0.1);
            transform: perspective(1000px) rotateX(10deg);
        }
        #time { font-size: 3.8rem; font-weight: 800; color: #fff; letter-spacing: 5px; text-shadow: 0 0 20px var(--gold); }
        #date { color: var(--gold); text-transform: uppercase; font-weight: 600; letter-spacing: 2px; }

        /* GRID */
        main {
            flex: 1;
            display: grid;
            grid-template-rows: 25vh 25vh 1fr;
            gap: 20px;
            min-height: 0;
        }

        .row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }

        /* 3D CARDS */
        .card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 25px;
            backdrop-filter: blur(15px);
            position: relative;
            transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .card:hover { transform: translateY(-10px) scale(1.02); background: rgba(255,255,255,0.06); }

        .label { font-size: 0.8rem; color: var(--gold); text-transform: uppercase; font-weight: 700; }
        .big-num { font-size: 3.5rem; font-weight: 800; margin: 10px 0; display: block; }

        /* GOGOASA 3D ANIMATA */
        .chart-3d-wrap {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        /* LISTS */
        .scroll-list {
            flex: 1;
            overflow-y: auto;
            margin-top: 15px;
            padding-right: 10px;
        }
        .scroll-list::-webkit-scrollbar { width: 4px; }
        .scroll-list::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 10px; }

        .task-item {
            background: rgba(255,255,255,0.02);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid transparent;
            animation: entry 0.6s ease-out backwards;
        }
        @keyframes entry { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .status-tag {
            font-size: 0.65rem;
            font-weight: 800;
            padding: 6px 14px;
            border-radius: 20px;
        }
        .tag-done { background: var(--mint); color: #000; box-shadow: 0 0 15px rgba(0, 255, 204, 0.3); }
        .tag-wait { border: 1px solid var(--glass-border); color: #666; }

    </style>
</head>
<body>

    <header>
        <div class="main-clock">
            <div id="time">00:00:00</div>
            <div id="date">LOADING DATA...</div>
        </div>
    </header>

    <main>
        <div class="row">
            <div class="card" style="border-bottom: 3px solid var(--mint);">
                <span class="label">Count Progress</span>
                <span class="big-num" id="count-val" style="color: var(--mint);">0</span>
                <p style="color: #555; font-size: 0.8rem;">Daily Target: 1,193</p>
                <div class="chart-3d-wrap">
                    <canvas id="c-daily"></canvas>
                </div>
            </div>
            <div class="card" style="border-bottom: 3px solid var(--sunset);">
                <span class="label">Daily Routine</span>
                <span class="big-num" id="daily-task-val" style="color: var(--sunset);">0/0</span>
                <p style="color: #555; font-size: 0.8rem;">Operations Completed</p>
                <div class="chart-3d-wrap">
                    <canvas id="c-tasks"></canvas>
                </div>
            </div>
            <div class="card" style="border-bottom: 3px solid var(--gold);">
                <span class="label">Weekly Strategy</span>
                <span class="big-num" id="weekly-task-val" style="color: var(--gold);">0/0</span>
                <p style="color: #555; font-size: 0.8rem;">Compliance Checklist</p>
                <div class="chart-3d-wrap">
                    <canvas id="c-weekly"></canvas>
                </div>
            </div>
        </div>

        <div class="row" style="grid-template-columns: 1fr 2fr;">
            <div class="card">
                <span class="label">Productivity by Area</span>
                <div style="flex:1; margin-top:10px;"><canvas id="bar-3d"></canvas></div>
            </div>
            <div class="card">
                <span class="label">Performance Trend (Weekly)</span>
                <div style="flex:1; margin-top:10px;"><canvas id="line-3d"></canvas></div>
            </div>
        </div>

        <div class="row">
            <div class="card" style="grid-column: span 2; display: flex; flex-direction: column;">
                <span class="label">Daily Operation Feed</span>
                <div class="scroll-list" id="list-d"></div>
            </div>
            <div class="card" style="display: flex; flex-direction: column;">
                <span class="label">Weekly Checklist</span>
                <div class="scroll-list" id="list-w"></div>
            </div>
        </div>
    </main>

    <script>
        const db = {
            metadata: { target: 1193 },
            counting: [
                {area: "MPR", qty: 146}, {area: "PB1", qty: 43}, {area: "PB2", qty: 79}, {area: "PB3", qty: 77},
                {area: "PB4", qty: 16}, {area: "PBSRES", qty: 51}, {area: "MP", qty: 256}, {area: "MIX", qty: 330},
                {area: "MS", qty: 215}, {area: "MSX", qty: 287}, {area: "FM", qty: 23}, {area: "HP", qty: 5}
            ],
            dailyTasks: [
                {name: "Aged stock report 7AM", status: "Completed"},
                {name: "Aged stock report 3PM", status: "Not started"},
                {name: "PI 1st count", status: "Not started"},
                {name: "SLA Update", status: "Not started"}
            ],
            weeklyTasks: [
                {name: "Monthly Shrinkage", status: "Completed"},
                {name: "Weekly ORM", status: "Not started"}
            ],
            history: [
                {week: "W30", total: 6901}, {week: "W31", total: 5447}, {week: "W32", total: 4524}, {week: "W33", total: 2068}, {week: "W34", total: 1100}
            ]
        };

        function render() {
            // TIME
            setInterval(() => {
                const now = new Date();
                document.getElementById('time').innerText = now.toLocaleTimeString('en-GB', {hour12:false});
                document.getElementById('date').innerText = now.toLocaleDateString('en-GB', {weekday:'long', day:'numeric', month:'short'});
            }, 1000);

            // KPI DATA
            const totalDaily = db.counting.reduce((a, b) => a + b.qty, 0);
            document.getElementById('count-val').innerText = totalDaily.toLocaleString();

            const dD = db.dailyTasks.filter(x => x.status === "Completed").length;
            document.getElementById('daily-task-val').innerText = `${dD}/${db.dailyTasks.length}`;

            const wD = db.weeklyTasks.filter(x => x.status === "Completed").length;
            document.getElementById('weekly-task-val').innerText = `${wD}/${db.weeklyTasks.length}`;

            // CHARTS
            const donut = (id, val, target, col) => {
                new Chart(document.getElementById(id), {
                    type: 'doughnut',
                    data: { datasets: [{ data: [val, target-val], backgroundColor: [col, '#111'], borderWidth: 0 }] },
                    options: { cutout: '85%', plugins: { tooltip: false }, animation: { duration: 2000, animateRotate: true } }
                });
            };
            donut('c-daily', totalDaily, db.metadata.target, '#00ffcc');
            donut('c-tasks', dD, db.dailyTasks.length, '#ff5e62');
            donut('c-weekly', wD, db.weeklyTasks.length, '#f39c12');

            // BAR 3D-STYLE
            new Chart(document.getElementById('bar-3d'), {
                type: 'bar',
                data: {
                    labels: db.counting.map(x => x.area),
                    datasets: [{ data: db.counting.map(x => x.qty), backgroundColor: '#00ffcc', borderRadius: 10 }]
                },
                options: { maintainAspectRatio: false, plugins: { legend: false }, scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: '#555', font: {size: 9} } } } }
            });

            // LINE TREND
            new Chart(document.getElementById('line-3d'), {
                type: 'line',
                data: {
                    labels: db.history.map(x => x.week),
                    datasets: [{ data: db.history.map(x => x.total), borderColor: '#f39c12', tension: 0.4, fill: true, backgroundColor: 'rgba(243, 156, 18, 0.05)', pointRadius: 2 }]
                },
                options: { maintainAspectRatio: false, plugins: { legend: false }, scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: '#555' } } } }
            });

            // FEEDS
            const drawList = (id, list) => {
                const el = document.getElementById(id);
                list.forEach((t, i) => {
                    const done = t.status === "Completed";
                    el.innerHTML += `
                        <div class="task-item" style="animation-delay: ${i*0.1}s">
                            <span>${t.name}</span>
                            <span class="status-tag ${done ? 'tag-done' : 'tag-wait'}">${done ? 'READY' : 'PENDING'}</span>
                        </div>
                    `;
                });
            };
            drawList('list-d', db.dailyTasks);
            drawList('list-w', db.weeklyTasks);
        }

        window.onload = render;
    </script>
</body>
</html>
