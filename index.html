<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Team VCB | Management Console</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --accent: #38bdf8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 12px;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-card);
            padding: 15px 25px;
            border-radius: 12px;
            margin-bottom: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
        }

        .brand h1 { font-size: 1.4rem; letter-spacing: -0.5px; color: var(--accent); font-weight: 700; }
        
        .date-time { text-align: right; }
        #full-date { font-size: 0.85rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        #live-clock { font-size: 1.6rem; font-weight: 600; font-family: monospace; color: #fff; }

        /* --- LAYOUT GRID --- */
        .dashboard-grid {
            flex: 1;
            display: grid;
            grid-template-columns: 280px 1fr 1fr 300px;
            grid-template-rows: 1fr 1fr;
            gap: 12px;
            min-height: 0;
        }

        .card {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 15px;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .card-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
        }

        /* --- CHART CONTAINERS --- */
        .chart-box { flex: 1; position: relative; min-height: 0; }

        /* --- TASK LISTS --- */
        .task-scroll {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }
        .task-scroll::-webkit-scrollbar { width: 4px; }
        .task-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .task-item {
            font-size: 0.8rem;
            padding: 8px 10px;
            background: rgba(15, 23, 42, 0.3);
            border-radius: 6px;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 3px solid transparent;
        }
        .task-item.done { border-left-color: var(--success); }
        .task-item.todo { border-left-color: var(--danger); }
        
        .status-dot { width: 6px; height: 6px; border-radius: 50%; }

        /* --- SPECIAL KPI --- */
        .kpi-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .kpi-tile { background: var(--bg-main); padding: 10px; border-radius: 8px; text-align: center; }
        .kpi-tile small { font-size: 0.65rem; color: var(--text-dim); display: block; }
        .kpi-tile b { font-size: 1.1rem; color: var(--accent); }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            <h1>Stock Team <span style="color: #fff;">VCB</span></h1>
            <p style="font-size: 0.7rem; color: var(--text-dim);">V3.5 | DATA RECONCILIATION</p>
        </div>
        
        <div class="date-time">
            <div id="full-date">Loading...</div>
            <div id="live-clock">00:00:00</div>
        </div>
    </header>

    <div class="dashboard-grid">
        
        <div class="card" style="grid-row: span 2;">
            <div class="card-label">Daily Tasks Details</div>
            <div class="task-scroll" id="daily-list-container"></div>
            <div class="kpi-row">
                <div class="kpi-tile">
                    <small>Completed</small><b id="d-task-count">0</b>
                </div>
                <div class="kpi-tile">
                    <small>Pending</small><b id="d-task-pending" style="color: var(--danger);">0</b>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-label">Daily Volume by Area</div>
            <div class="chart-box">
                <canvas id="chart-daily-bars"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="card-label">Weekly Progress Trend</div>
            <div class="chart-box">
                <canvas id="chart-weekly-line"></canvas>
            </div>
        </div>

        <div class="card" style="grid-row: span 2;">
            <div class="card-label">Weekly Tasks Details</div>
            <div class="task-scroll" id="weekly-list-container"></div>
            <div class="kpi-row">
                <div class="kpi-tile">
                    <small>Done</small><b id="w-task-count">0</b>
                </div>
                <div class="kpi-tile">
                    <small>Pending</small><b id="w-task-pending" style="color: var(--warning);">0</b>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-label">Daily Task Completion Ratio</div>
            <div class="chart-box">
                <canvas id="chart-daily-tasks-pie"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="card-label">Weekly Task Completion Ratio</div>
            <div class="chart-box">
                <canvas id="chart-weekly-tasks-pie"></canvas>
            </div>
        </div>

    </div>

    <script>
        // --- 1. CLOCK & DATE ---
        function updateClock() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('full-date').textContent = now.toLocaleDateString('en-GB', options);
            document.getElementById('live-clock').textContent = now.toLocaleTimeString('en-GB');
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- 2. DATA ENGINE ---
        async function fetchData() {
            try {
                const response = await fetch('data/dashboard.json');
                const data = await response.json();
                renderDashboard(data);
            } catch (err) {
                console.error("Critical: dashboard.json not found.", err);
            }
        }

        function renderDashboard(data) {
            const dailyTasks = data.dailyTask || [];
            const weeklyTasks = data.weeklyTask || [];
            const weeklyPiData = data.weeklyPiData || [];

            // 3. TASK LISTS RENDERING
            populateTaskList('daily-list-container', dailyTasks, 'd-task-count', 'd-task-pending');
            populateTaskList('weekly-list-container', weeklyTasks, 'w-task-count', 'w-task-pending');

            // 4. CHARTS RENDERING
            renderDailyBar(weeklyPiData);
            renderWeeklyLine(weeklyPiData);
            renderTaskPie('chart-daily-tasks-pie', dailyTasks, '#10b981');
            renderTaskPie('chart-weekly-tasks-pie', weeklyTasks, '#38bdf8');
        }

        // --- 5. CHART CONSTRUCTORS ---

        function renderDailyBar(data) {
            new Chart(document.getElementById('chart-daily-bars'), {
                type: 'bar',
                data: {
                    labels: data.map(x => x.Area),
                    datasets: [{
                        label: 'Locations',
                        data: data.map(x => x["Daily Qty"]),
                        backgroundColor: '#38bdf8',
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: 'rgba(255,255,255,0.03)' }, ticks: { color: '#64748b' } },
                        x: { grid: { display: false }, ticks: { color: '#64748b' } }
                    }
                }
            });
        }

        function renderWeeklyLine(data) {
            const sorted = [...data].sort((a,b) => a["Week No"] - b["Week No"]);
            new Chart(document.getElementById('chart-weekly-line'), {
                type: 'line',
                data: {
                    labels: sorted.map(x => "Wk " + x["Week No"]),
                    datasets: [{
                        data: sorted.map(x => x["Weekly Qty"]),
                        borderColor: '#10b981',
                        borderWidth: 3,
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(16, 185, 129, 0.1)'
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: 'rgba(255,255,255,0.03)' }, ticks: { color: '#64748b' } },
                        x: { grid: { display: false }, ticks: { color: '#64748b' } }
                    }
                }
            });
        }

        function renderTaskPie(canvasId, tasks, color) {
            const done = tasks.filter(t => t.Status.toLowerCase().includes('complete')).length;
            const pending = tasks.length - done;
            
            new Chart(document.getElementById(canvasId), {
                type: 'doughnut',
                data: {
                    labels: ['Completed', 'Pending'],
                    datasets: [{
                        data: [done, pending],
                        backgroundColor: [color, 'rgba(255,255,255,0.05)'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    cutout: '75%',
                    plugins: { 
                        legend: { position: 'bottom', labels: { color: '#94a3b8', font: { size: 10 } } }
                    }
                }
            });
        }

        function populateTaskList(containerId, tasks, countId, pendingId) {
            const container = document.getElementById(containerId);
            const done = tasks.filter(t => t.Status.toLowerCase().includes('complete')).length;
            
            document.getElementById(countId).innerText = done;
            document.getElementById(pendingId).innerText = tasks.length - done;

            container.innerHTML = tasks.map(t => {
                const isDone = t.Status.toLowerCase().includes('complete');
                return `
                    <div class="task-item ${isDone ? 'done' : 'todo'}">
                        <span>${t.Task || t.TASK}</span>
                        <div class="status-dot" style="background: ${isDone ? 'var(--success)' : 'var(--danger)'}"></div>
                    </div>
                `;
            }).join('');
        }

        fetchData();
    </script>
</body>
</html>
