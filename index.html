<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Team VCB | Executive Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #0a0f1e;
            --card-bg: #161e31;
            --accent: #0ea5e9;
            --success: #10b981;
            --danger: #f43f5e;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        /* --- HEADER --- */
        header {
            height: 8vh;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            margin-bottom: 10px;
        }

        .header-brand h1 { font-size: 1.5rem; font-weight: 800; letter-spacing: -1px; }
        .header-brand span { color: var(--accent); }
        
        .header-clock { text-align: right; }
        #date-text { font-size: 0.75rem; color: var(--text-secondary); text-transform: uppercase; }
        #time-text { font-size: 1.6rem; font-weight: 700; font-family: 'Courier New', monospace; color: #fff; line-height: 1; }

        /* --- GRID STRUCTURE --- */
        .dashboard-main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            min-height: 0;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            min-height: 0;
            position: relative;
        }

        .card-label {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        /* --- CENTER AREA (GAUGE) --- */
        .center-hero { grid-row: span 2; display: flex; flex-direction: column; justify-content: space-between; }
        .gauge-wrap { flex: 1; position: relative; display: flex; align-items: center; justify-content: center; }
        .gauge-data { position: absolute; text-align: center; transform: translateY(10px); }
        .gauge-data h2 { font-size: 3.5rem; font-weight: 900; line-height: 1; color: var(--accent); }
        
        /* --- TASK LISTS & MINI CHARTS --- */
        .task-container { flex: 1; display: flex; gap: 10px; min-height: 0; }
        .list-side { flex: 1.5; overflow-y: auto; padding-right: 5px; }
        .chart-side { flex: 1; position: relative; }

        /* Custom Scrollbar */
        .list-side::-webkit-scrollbar { width: 3px; }
        .list-side::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        .task-row {
            font-size: 0.75rem;
            background: rgba(0,0,0,0.2);
            padding: 6px 10px;
            border-radius: 6px;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 2px solid var(--border);
        }
        .task-row.done { border-left-color: var(--success); opacity: 0.8; }
        .task-row.todo { border-left-color: var(--danger); }

        .stat-pill {
            background: rgba(0,0,0,0.3);
            padding: 8px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
        }
        .stat-pill span { display: block; font-size: 0.6rem; color: var(--text-secondary); }
        .stat-pill b { font-size: 1rem; color: #fff; }

    </style>
</head>
<body>

    <header>
        <div class="header-brand">
            <h1>STOCK TEAM <span>VCB</span></h1>
        </div>
        <div class="header-clock">
            <div id="date-text">Loading System...</div>
            <div id="time-text">00:00:00</div>
        </div>
    </header>

    <main class="dashboard-main">
        
        <div class="card">
            <div class="card-label">Daily Volume by Area</div>
            <div style="flex:1; position:relative;">
                <canvas id="dailyBarChart"></canvas>
            </div>
        </div>

        <div class="card center-hero">
            <div class="card-label">Total Inventory Cycle Progress</div>
            <div class="gauge-wrap">
                <canvas id="cycleGauge"></canvas>
                <div class="gauge-data">
                    <h2 id="cyclePerc">0%</h2>
                    <p style="font-size: 0.8rem; color: var(--text-secondary);">ACCURACY INDEX</p>
                </div>
            </div>
            <div style="display: flex; gap: 8px; margin-top: 10px;">
                <div class="stat-pill"><span>Total Locs</span><b id="totalLocs">0</b></div>
                <div class="stat-pill"><span>Counted</span><b id="totalCounted">0</b></div>
                <div class="stat-pill"><span>Remaining</span><b id="totalRem" style="color:var(--danger)">0</b></div>
            </div>
        </div>

        <div class="card">
            <div class="card-label">Weekly Progress Trend</div>
            <div style="flex:1; position:relative;">
                <canvas id="weeklyLineChart"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="card-label">Daily Operations Status</div>
            <div class="task-container">
                <div class="list-side" id="dailyList"></div>
                <div class="chart-side"><canvas id="dailyPie"></canvas></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header card-label">Weekly Compliance Status</div>
            <div class="task-container">
                <div class="list-side" id="weeklyList"></div>
                <div class="chart-side"><canvas id="weeklyPie"></canvas></div>
            </div>
        </div>

    </main>

    <script>
        // --- 1. CLOCK ---
        function runClock() {
            const now = new Date();
            document.getElementById('date-text').textContent = now.toLocaleDateString('en-GB', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
            document.getElementById('time-text').textContent = now.toLocaleTimeString('en-GB');
        }
        setInterval(runClock, 1000);
        runClock();

        // --- 2. DATA LOAD ---
        async function loadDashboard() {
            try {
                const res = await fetch('data/dashboard.json');
                const data = await res.json();
                renderAll(data);
            } catch (e) { console.error("Data missing."); }
        }

        function renderAll(data) {
            const pi = data.piData || [];
            const wPi = data.weeklyPiData || [];
            
            // Stats logic
            let tLoc = 0, tCnt = 0;
            pi.forEach(x => { tLoc += x["Total locations"]; tCnt += x.Counted; });
            const cyclePerc = ((tCnt/tLoc)*100).toFixed(1);
            
            document.getElementById('cyclePerc').innerText = cyclePerc + "%";
            document.getElementById('totalLocs').innerText = tLoc.toLocaleString();
            document.getElementById('totalCounted').innerText = tCnt.toLocaleString();
            document.getElementById('totalRem').innerText = (tLoc - tCnt).toLocaleString();

            // Render Charts
            initDailyBar(wPi);
            initWeeklyLine(wPi);
            initCycleGauge(tCnt, tLoc - tCnt);
            initTaskView('dailyList', 'dailyPie', data.dailyTask, '#0ea5e9');
            initTaskView('weeklyList', 'weeklyPie', data.weeklyTask, '#10b981');
        }

        // --- 3. CHARTS ENGINE ---

        function initDailyBar(data) {
            new Chart(document.getElementById('dailyBarChart'), {
                type: 'bar',
                data: {
                    labels: data.map(x => x.Area),
                    datasets: [{ data: data.map(x => x["Daily Qty"]), backgroundColor: '#0ea5e9', borderRadius: 4 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } },
                    scales: { y: { grid: { color: 'rgba(255,255,255,0.03)' }, ticks: { color: '#64748b', font: {size: 9} } },
                             x: { grid: { display: false }, ticks: { color: '#64748b', font: {size: 9} } } } }
            });
        }

        function initWeeklyLine(data) {
            const sorted = [...data].sort((a,b) => a["Week No"] - b["Week No"]);
            new Chart(document.getElementById('weeklyLineChart'), {
                type: 'line',
                data: {
                    labels: sorted.map(x => "Wk " + x["Week No"]),
                    datasets: [{ data: sorted.map(x => x["Weekly Qty"]), borderColor: '#10b981', backgroundColor: 'rgba(16, 185, 129, 0.1)', fill: true, tension: 0.4 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } },
                    scales: { y: { grid: { color: 'rgba(255,255,255,0.03)' }, ticks: { color: '#64748b', font: {size: 9} } },
                             x: { grid: { display: false }, ticks: { color: '#64748b', font: {size: 9} } } } }
            });
        }

        function initCycleGauge(done, rem) {
            new Chart(document.getElementById('cycleGauge'), {
                type: 'doughnut',
                data: {
                    datasets: [{ data: [done, rem], backgroundColor: ['#0ea5e9', 'rgba(255,255,255,0.05)'], borderWidth: 0, cutout: '85%' }]
                },
                options: { responsive: true, maintainAspectRatio: false, circumference: 180, rotation: 270 }
            });
        }

        function initTaskView(listId, pieId, tasks, color) {
            const listEl = document.getElementById(listId);
            const done = tasks.filter(t => t.Status.toLowerCase().includes('complete')).length;
            const pending = tasks.length - done;

            listEl.innerHTML = tasks.map(t => {
                const isDone = t.Status.toLowerCase().includes('complete');
                return `<div class="task-row ${isDone ? 'done' : 'todo'}">
                    <span>${t.Task || t.TASK}</span>
                    <b style="font-size: 0.6rem;">${isDone ? 'OK' : '...'}</b>
                </div>`;
            }).join('');

            new Chart(document.getElementById(pieId), {
                type: 'pie',
                data: {
                    labels: ['Done', 'Pending'],
                    datasets: [{ data: [done, pending], backgroundColor: [color, 'rgba(255,255,255,0.05)'], borderWidth: 0 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        loadDashboard();
    </script>
</body>
</html>
