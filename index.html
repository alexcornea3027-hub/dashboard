<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PI Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: #0e1117;
  color: #e6edf3;
}

header {
  padding: 20px;
  background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
  text-align: center;
  font-size: 22px;
  font-weight: 600;
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
  gap: 30px;
  padding: 30px;
}

.card {
  background: #161b22;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 15px 30px rgba(0,0,0,.6);
}

.card h3 {
  margin: 0 0 15px 0;
  font-weight: 500;
  text-align: center;
}

canvas {
  max-height: 320px;
}
</style>
</head>

<body>

<header>ðŸ“Š PI DAILY & WEEKLY DASHBOARD</header>

<div class="container">
  <div class="card">
    <h3>Daily PI â€“ Total Qty (All Areas)</h3>
    <canvas id="dailyDonut"></canvas>
  </div>

  <div class="card">
    <h3>Weekly PI â€“ Total Qty</h3>
    <canvas id="weeklyDonut"></canvas>
  </div>

  <div class="card">
    <h3>Weekly PI â€” Series (by Area)</h3>
    <canvas id="weeklySeries"></canvas>
  </div>
</div>

<script>
/* ===================== SAFE HELPERS ===================== */
function num(v) {
  var n = Number(v);
  return isNaN(n) ? 0 : n;
}

function todayStr() {
  var d = new Date();
  var dd = String(d.getDate()).padStart(2,'0');
  var mm = String(d.getMonth()+1).padStart(2,'0');
  var yy = d.getFullYear();
  return dd + "." + mm + "." + yy;
}

/* ===================== LOAD DATA ===================== */
fetch("data.json")
.then(function(r){ return r.json(); })
.then(function(data){

  var TODAY = todayStr();

  /* ===================== DAILY TOTAL ===================== */
  var dailyTotal = 0;

  if (data.weeklyPiData && data.weeklyPiData.length) {
    for (var i=0;i<data.weeklyPiData.length;i++){
      var r = data.weeklyPiData[i];
      if (r.Date === TODAY || r.DATE === TODAY) {
        dailyTotal += num(r["Daily Qty"]);
      }
    }
  }

  /* ===================== WEEKLY TOTAL ===================== */
  var weeklyTotal = 0;
  for (var j=0;j<data.weeklyPiData.length;j++){
    weeklyTotal += num(data.weeklyPiData[j]["Weekly Qty"]);
  }

  /* ===================== WEEKLY SERIES ===================== */
  var areas = [];
  var weeklyValues = [];

  for (var k=0;k<data.weeklyPiData.length;k++){
    areas.push(data.weeklyPiData[k].Area);
    weeklyValues.push(num(data.weeklyPiData[k]["Weekly Qty"]));
  }

  /* ===================== COLORS ===================== */
  var colors = [
    "#4cc9f0","#4895ef","#4361ee","#3f37c9",
    "#560bad","#7209b7","#b5179e","#f72585"
  ];

  /* ===================== DONUT STYLE ===================== */
  var donutOpts = {
    responsive:true,
    cutout:"65%",
    plugins:{
      legend:{ position:"bottom", labels:{ color:"#e6edf3"} },
      tooltip:{ enabled:true }
    }
  };

  /* ===================== DAILY DONUT ===================== */
  new Chart(document.getElementById("dailyDonut"),{
    type:"doughnut",
    data:{
      labels:["Counted Today"],
      datasets:[{
        data:[dailyTotal],
        backgroundColor:["#4cc9f0"],
        hoverOffset:20
      }]
    },
    options:donutOpts
  });

  /* ===================== WEEKLY DONUT ===================== */
  new Chart(document.getElementById("weeklyDonut"),{
    type:"doughnut",
    data:{
      labels:["Weekly Total"],
      datasets:[{
        data:[weeklyTotal],
        backgroundColor:["#f72585"],
        hoverOffset:20
      }]
    },
    options:donutOpts
  });

  /* ===================== WEEKLY SERIES ===================== */
  new Chart(document.getElementById("weeklySeries"),{
    type:"bar",
    data:{
      labels:areas,
      datasets:[{
        label:"Weekly Qty",
        data:weeklyValues,
        backgroundColor:colors
      }]
    },
    options:{
      responsive:true,
      plugins:{
        legend:{ labels:{ color:"#e6edf3"} }
      },
      scales:{
        x:{ ticks:{ color:"#e6edf3"} },
        y:{ ticks:{ color:"#e6edf3"} }
      }
    }
  });

})
.catch(function(err){
  console.error("DATA LOAD ERROR:",err);
});
</script>

</body>
</html>
