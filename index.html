<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockTeam VCB | Executive</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #020617 0%, #0f172a 60%, #1e1b4b 100%);
            --card-bg: rgba(30, 41, 59, 0.5);
            --border: rgba(255, 255, 255, 0.1);
            --gold: #f59e0b;
            --coral: #f43f5e;
            --blue: #3b82f6;
            --text: #ffffff;
            --text-mute: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Manrope', sans-serif;
            background: var(--bg-gradient);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        /* HEADER */
        header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            margin-bottom: 20px;
        }

        .title-area h1 { font-size: 1.6rem; font-weight: 800; letter-spacing: 1px; }
        .title-area span { color: var(--gold); font-size: 0.8rem; text-transform: uppercase; }

        .clock-widget {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 10px 40px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            gap: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }
        .time { font-size: 2.5rem; font-weight: 800; }
        .date { font-size: 0.9rem; color: var(--gold); font-weight: 700; line-height: 1.2; }

        .fs-btn {
            justify-self: end;
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.7rem;
            font-weight: 700;
            transition: 0.3s;
        }
        .fs-btn:hover { background: var(--gold); color: black; }

        /* GRID SYSTEM - EvitÄƒm suprapunerea */
        main {
            flex: 1;
            display: grid;
            grid-template-rows: auto auto 1fr; /* RÃ¢nduri definite clar */
            gap: 20px;
            min-height: 0;
        }

        .donut-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 20px;
            height: 250px;
        }

        .list-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            min-height: 0;
        }

        /* CARD STYLING */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 15px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .donut-card { 
            flex-direction: row; 
            align-items: center; 
            justify-content: space-between;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        .d-text h3 { font-size: 0.8rem; color: var(--text-mute); text-transform: uppercase; margin-bottom: 5px; }
        .d-text h2 { font-size: 1.8rem; font-weight: 800; }

        .d-chart-container { width: 90px; height: 90px; position: relative; }
        .d-percentage { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-weight: 800; font-size: 0.8rem; }

        /* SCROLL AREA */
        .scroll-list {
            flex: 1;
            overflow-y: auto;
            margin-top: 10px;
            padding-right: 5px;
        }
        .scroll-list::-webkit-scrollbar { width: 4px; }
        .scroll-list::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        .task-item {
            background: rgba(0,0,0,0.2);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid transparent;
        }
        .daily-border { border-left-color: var(--coral); }
        .weekly-border { border-left-color: var(--blue); }
        .t-name { font-size: 0.85rem; font-weight: 500; }
        .t-status { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; }
    </style>
</head>
<body>

    <header>
        <div class="title-area">
            <span>Executive Panel</span>
            <h1>StockTeam VCB</h1>
        </div>
        <div class="clock-widget">
            <div class="date" id="date">TUE<br>23 DEC</div>
            <div class="time" id="time">00:00</div>
        </div>
        <button class="fs-btn" onclick="toggleFullScreen()">FULL SCREEN</button>
    </header>

    <main>
        <div class="donut-grid">
            <div class="card donut-card">
                <div class="d-text">
                    <h3>Daily Count</h3>
                    <h2 id="daily-total" style="color: var(--gold);">0</h2>
                </div>
                <div class="d-chart-container">
                    <canvas id="c1"></canvas>
                    <div class="d-percentage" id="p1">0%</div>
                </div>
            </div>
            <div class="card donut-card" style="animation-delay: 1s;">
                <div class="d-text">
                    <h3>Daily Tasks</h3>
                    <h2 id="daily-progress-text" style="color: var(--coral);">0/0</h2>
                </div>
                <div class="d-chart-container">
                    <canvas id="c2"></canvas>
                    <div class="d-percentage" id="p2">0%</div>
                </div>
            </div>
            <div class="card donut-card" style="animation-delay: 2s;">
                <div class="d-text">
                    <h3>Weekly Tasks</h3>
                    <h2 id="weekly-progress-text" style="color: var(--blue);">0/0</h2>
                </div>
                <div class="d-chart-container">
                    <canvas id="c3"></canvas>
                    <div class="d-percentage" id="p3">0%</div>
                </div>
            </div>
        </div>

        <div class="chart-grid">
            <div class="card">
                <div style="font-size: 0.8rem; font-weight: 700; margin-bottom: 10px; color: var(--coral);">DAILY LOCATIONS COUNTED</div>
                <canvas id="barChart"></canvas>
            </div>
            <div class="card">
                <div style="font-size: 0.8rem; font-weight: 700; margin-bottom: 10px; color: var(--blue);">WEEKLY PERFORMANCE TREND</div>
                <canvas id="lineChart"></canvas>
            </div>
        </div>

        <div class="list-grid">
            <div class="card">
                <div style="font-weight: 800; border-bottom: 1px solid var(--border); padding-bottom: 10px;">ðŸ“‹ DAILY TASK LIST</div>
                <div class="scroll-list" id="daily-list"></div>
            </div>
            <div class="card">
                <div style="font-weight: 800; border-bottom: 1px solid var(--border); padding-bottom: 10px;">ðŸ“… WEEKLY TASK LIST</div>
                <div class="scroll-list" id="weekly-list"></div>
            </div>
        </div>
    </main>

    <script>
        const data = {
            piData: [
                { Area: "MPR", Counted: 3936 }, { Area: "PB1", Counted: 1189 }, { Area: "PB2", Counted: 484 },
                { Area: "PB3", Counted: 0 }, { Area: "PB4", Counted: 0 }, { Area: "PBSRES", Counted: 1374 },
                { Area: "MP", Counted: 7409 }, { Area: "MIX", Counted: 8941 }, { Area: "MS", Counted: 5902 },
                { Area: "MSX", Counted: 7984 }, { Area: "FM", Counted: 620 }, { Area: "HP", Counted: 155 }
            ],
            dailyTask: [
                { Task: "ADJUSTMENTS (Returns)", Status: "Not started" },
                { Task: "ADJUSTMENTS (Standard)", Status: "Not started" },
                { Task: "Aged stock report 7AM", Status: "Completed" },
                { Task: "Aged stock report 3PM", Status: "Not started" },
                { Task: "Blackwells", Status: "Not started" },
                { Task: "LOCATIONS IN ERROR", Status: "Not started" },
                { Task: "SLA update", Status: "Not started" }
            ],
            weeklyTask: [
                { Task: "(Weekly) SLA", Status: "Not started" },
                { Task: "(Weekly) SIS report", Status: "Not started" },
                { Task: "(once a month) Shrinkage", Status: "Completed" },
                { Task: "(Weekly) Returns checks", Status: "Not started" }
            ],
            weeklyPiData: [
                { W: 27, Q: 5103 }, { W: 28, Q: 6457 }, { W: 29, Q: 7494 }, { W: 30, Q: 6901 },
                { W: 31, Q: 5447 }, { W: 32, Q: 4524 }, { W: 33, Q: 2068 }, { W: 34, Q: 0 }
            ]
        };

        // FULLSCREEN
        function toggleFullScreen() {
            if (!document.fullscreenElement) { document.documentElement.requestFullscreen(); }
            else { if (document.exitFullscreen) document.exitFullscreen(); }
        }

        // CEAS
        setInterval(() => {
            const n = new Date();
            document.getElementById('time').innerText = n.toLocaleTimeString('en-GB', {hour:'2-digit', minute:'2-digit'});
            document.getElementById('date').innerHTML = `${n.toLocaleDateString('en-GB', {weekday:'short'}).toUpperCase()}<br>${n.getDate()} ${n.toLocaleDateString('en-GB', {month:'short'}).toUpperCase()}`;
        }, 1000);

        // LOGICA DATE ZI (DAILY COUNT)
        const dailyTotal = data.piData.reduce((a, b) => a + b.Counted, 0);
        document.getElementById('daily-total').innerText = dailyTotal.toLocaleString();

        function createDonut(id, pId, val, total, color) {
            const perc = Math.round((val / total) * 100);
            document.getElementById(pId).innerText = perc + "%";
            new Chart(document.getElementById(id), {
                type: 'doughnut',
                data: { datasets: [{ data: [val, total - val], backgroundColor: [color, 'rgba(255,255,255,0.05)'], borderWidth: 0 }] },
                options: { cutout: '80%', plugins: { tooltip: { enabled: false } } }
            });
        }

        // INIT DASHBOARD
        window.onload = () => {
            // Doughnuts
            createDonut('c1', 'p1', dailyTotal, 50000, '#f59e0b');
            const dDone = data.dailyTask.filter(t => t.Status === "Completed").length;
            document.getElementById('daily-progress-text').innerText = `${dDone}/${data.dailyTask.length}`;
            createDonut('c2', 'p2', dDone, data.dailyTask.length, '#f43f5e');
            
            const wDone = data.weeklyTask.filter(t => t.Status === "Completed").length;
            document.getElementById('weekly-progress-text').innerText = `${wDone}/${data.weeklyTask.length}`;
            createDonut('c3', 'p3', wDone, data.weeklyTask.length, '#3b82f6');

            // Bar Chart (Daily Areas)
            new Chart(document.getElementById('barChart'), {
                type: 'bar',
                data: {
                    labels: data.piData.map(d => d.Area),
                    datasets: [{ data: data.piData.map(d => d.Counted), backgroundColor: '#f43f5e', borderRadius: 4 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: '#94a3b8', font: { size: 10 } } } } }
            });

            // Line Chart (Weekly)
            new Chart(document.getElementById('lineChart'), {
                type: 'line',
                data: {
                    labels: data.weeklyPiData.map(d => "W" + d.W),
                    datasets: [{ data: data.weeklyPiData.map(d => d.Q), borderColor: '#3b82f6', tension: 0.4, fill: true, backgroundColor: 'rgba(59, 130, 246, 0.1)' }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: '#94a3b8' } } } }
            });

            // Lists
            const renderList = (list, elementId, className) => {
                const el = document.getElementById(elementId);
                list.forEach(t => {
                    const isDone = t.Status === "Completed";
                    el.innerHTML += `<div class="task-item ${className}"><span class="t-name">${t.Task}</span><span class="t-status" style="color:${isDone ? '#10b981' : '#94a3b8'}">${isDone ? 'âœ” DONE' : 'â—‹ WAIT'}</span></div>`;
                });
            };
            renderList(data.dailyTask, 'daily-list', 'daily-border');
            renderList(data.weeklyTask, 'weekly-list', 'weekly-border');
        };
    </script>
</body>
</html>
