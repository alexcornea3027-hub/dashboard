<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCB Executive | Compact Elite</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

        :root {
            --bg: #030712;
            --card: rgba(17, 24, 39, 0.7);
            --cyan: #06b6d4;
            --emerald: #10b981;
            --rose: #f43f5e;
            --text-p: #f8fafc;
            --text-s: #64748b;
            --shadow-3d: 0 15px 30px -5px rgba(0, 0, 0, 0.5), inset 0 1px 1px rgba(255,255,255,0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #111827, #030712);
            color: var(--text-p);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 10px 15px;
        }

        /* --- UI UTILS --- */
        #fs-btn {
            position: fixed; top: 15px; right: 15px; z-index: 100;
            background: var(--card); border: 1px solid var(--cyan);
            color: var(--cyan); padding: 5px 12px; border-radius: 8px;
            cursor: pointer; font-size: 0.7rem; font-weight: 800;
            transition: 0.3s;
        }
        #fs-btn:hover { background: var(--cyan); color: white; }

        /* --- HEADER --- */
        header {
            height: 12vh;
            display: grid; grid-template-columns: 1fr 2fr 1fr;
            gap: 12px; margin-bottom: 12px;
        }

        .panel {
            background: var(--card); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px; padding: 8px 20px;
            box-shadow: var(--shadow-3d);
            display: flex; flex-direction: column; justify-content: center;
        }

        .kpi-grid { display: grid; grid-template-columns: repeat(3, 1fr); text-align: center; }
        .kpi-box h2 { font-size: 1.5rem; font-weight: 800; color: var(--cyan); line-height: 1; }
        .kpi-box span { font-size: 0.6rem; text-transform: uppercase; color: var(--text-s); letter-spacing: 1px; }

        /* --- MAIN GRID --- */
        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1.2fr 1fr 1fr;
            grid-template-rows: 48% 48%; /* Fixes the cut-off issue */
            gap: 12px;
            min-height: 0;
        }

        .card {
            background: var(--card); border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: var(--shadow-3d);
            padding: 12px; display: flex; flex-direction: column;
            position: relative; overflow: hidden;
        }

        .card-title {
            font-size: 0.65rem; font-weight: 800; text-transform: uppercase;
            color: var(--cyan); margin-bottom: 8px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .chart-box { flex: 1; position: relative; min-height: 0; width: 100%; }

        /* --- DOUGHNUT OVERLAY --- */
        .donut-val {
            position: absolute; top: 55%; left: 50%;
            transform: translate(-50%, -50%); text-align: center;
        }
        .donut-val h3 { font-size: 1.3rem; font-weight: 800; line-height: 1; }
        .donut-val p { font-size: 0.5rem; color: var(--text-s); }

        /* --- TASK LIST COMPACT --- */
        .scroller { overflow-y: auto; padding-right: 4px; }
        .scroller::-webkit-scrollbar { width: 3px; }
        .scroller::-webkit-scrollbar-thumb { background: var(--cyan); border-radius: 10px; }

        .item {
            background: rgba(255,255,255,0.02);
            padding: 6px 10px; border-radius: 8px; margin-bottom: 4px;
            display: flex; justify-content: space-between; align-items: center;
            font-size: 0.7rem; border-left: 3px solid rgba(255,255,255,0.1);
        }
        .item.done { border-left-color: var(--emerald); }
        .tag { font-size: 0.55rem; font-weight: 800; opacity: 0.8; }
    </style>
</head>
<body>

    <button id="fs-btn" onclick="toggleFS()">FULL SCREEN</button>

    <header>
        <div class="panel">
            <h2 id="clock" style="font-size: 1.4rem;">00:00:00</h2>
            <p id="date" style="font-size: 0.75rem; color: var(--text-s);"></p>
        </div>
        <div class="panel">
            <div class="kpi-grid">
                <div class="kpi-box"><span>Day Realized</span><h2 id="kpi-day">0</h2></div>
                <div class="kpi-box"><span>Day Avg</span><h2 id="kpi-avg">0</h2></div>
                <div class="kpi-box"><span>vs Target</span><h2 id="kpi-delta">0</h2></div>
            </div>
        </div>
        <div class="panel" style="align-items: flex-end;">
            <span style="font-size: 0.6rem; color: var(--text-s);">SQUAD PERFORMANCE</span>
            <h2 id="perf-score" style="color: var(--emerald); font-size: 1.3rem;">0%</h2>
        </div>
    </header>

    <main>
        <div class="card">
            <div class="card-title">Daily Area Output <span>Live</span></div>
            <div class="chart-box"><canvas id="dailyBar"></canvas></div>
        </div>

        <div class="card">
            <div class="card-title">Daily Compliance <span>Tasks</span></div>
            <div class="chart-box">
                <canvas id="dailyDonut"></canvas>
                <div class="donut-val"><h3 id="d-perc">0%</h3><p>DONE</p></div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">Weekly Compliance <span>Tasks</span></div>
            <div class="chart-box">
                <canvas id="weeklyDonut"></canvas>
                <div class="donut-val"><h3 id="w-perc">0%</h3><p>DONE</p></div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">Weekly Distribution <span>Area</span></div>
            <div class="chart-box"><canvas id="weeklyBar"></canvas></div>
        </div>

        <div class="card">
            <div class="card-title">Efficiency Trend <span>History</span></div>
            <div class="chart-box"><canvas id="trendLine"></canvas></div>
        </div>

        <div class="card">
            <div class="card-title">Task Monitor <span>Top 15</span></div>
            <div class="scroller" id="taskFeed"></div>
        </div>
    </main>

    <script>
        const data = {
            "pi": [
                { "Area": "MPR", "C": 3936 }, { "Area": "PB1", "C": 1189 }, { "Area": "PB2", "C": 484 },
                { "Area": "PBSRES", "C": 1374 }, { "Area": "MP", "C": 7409 }, { "Area": "MIX", "C": 8941 },
                { "Area": "MS", "C": 5902 }, { "Area": "MSX", "C": 7984 }, { "Area": "FM", "C": 620 }
            ],
            "dTasks": [
                {"T": "ADJUSTMENTS (Returns)", "S": "Not started"}, {"T": "ADJUSTMENTS (Standard)", "S": "Not started"},
                {"T": "Aged stock report 7AM", "S": "Completed"}, {"T": "Blackwells", "S": "Not started"},
                {"T": "LOCATIONS IN ERROR", "S": "Not started"}, {"T": "PI Investigation", "S": "Not started"},
                {"T": "Manual location checks", "S": "Not started"}, {"T": "SLA update", "S": "Not started"}
            ],
            "wTasks": [
                {"T": "(Weekly) SLA", "S": "Not started"}, {"T": "(Weekly) SIS report", "S": "Not started"},
                {"T": "(Weekly) ORM", "S": "Not started"}, {"T": "RP split pack", "S": "Not started"},
                {"T": "Price checker", "S": "Not started"}, {"T": "Shrinkage Period", "S": "Completed"}
            ],
            "wPi": [
                {"A": "MPR", "D": 127, "W": 5103}, {"A": "PB1", "D": 38, "W": 6457},
                {"A": "PB2", "D": 15, "W": 7494}, {"A": "PBSRES", "D": 45, "W": 4524},
                {"A": "MP", "D": 221, "W": 2068}, {"A": "MIX", "D": 136, "W": 0},
                {"A": "MS", "D": 61, "W": 0}, {"A": "MSX", "D": 249, "W": 0},
                {"A": "FM", "D": 20, "W": 0}
            ]
        };

        const GOAL = 1193;

        function toggleFS() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        function updateUI() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
            document.getElementById('date').innerText = now.toLocaleDateString('en-GB', { weekday: 'short', day: 'numeric', month: 'short' });
        }
        setInterval(updateUI, 1000); updateUI();

        function render() {
            const totalD = data.wPi.reduce((s, x) => s + x.D, 0);
            const delta = totalD - GOAL;
            
            document.getElementById('kpi-day').innerText = totalD;
            document.getElementById('kpi-avg').innerText = (totalD / data.wPi.length).toFixed(0);
            document.getElementById('kpi-delta').innerText = (delta >= 0 ? "+" : "") + delta;
            document.getElementById('kpi-delta').style.color = delta >= 0 ? 'var(--emerald)' : 'var(--rose)';

            // Charts
            new Chart(document.getElementById('dailyBar'), createCfg('bar', data.wPi.map(x=>x.A), data.wPi.map(x=>x.D), '#06b6d4'));
            new Chart(document.getElementById('weeklyBar'), createCfg('bar', data.wPi.map(x=>x.A), data.wPi.map(x=>x.W), '#10b981'));
            
            new Chart(document.getElementById('trendLine'), {
                type: 'line',
                data: { labels: data.wPi.map(x=>x.A), datasets: [{ data: data.wPi.map(x=>x.D), borderColor: '#06b6d4', fill: true, backgroundColor: 'rgba(6,182,212,0.05)', tension: 0.4, pointRadius: 0 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
            });

            const dP = renderDonut('dailyDonut', 'd-perc', data.dTasks, '#06b6d4');
            const wP = renderDonut('weeklyDonut', 'w-perc', data.wTasks, '#10b981');
            document.getElementById('perf-score').innerText = ((dP + wP) / 2).toFixed(1) + "%";

            const feed = document.getElementById('taskFeed');
            feed.innerHTML = [...data.dTasks, ...data.wTasks].map(t => `
                <div class="item ${t.S==='Completed'?'done':''}">
                    <span>${t.T}</span>
                    <span class="tag" style="color:${t.S==='Completed'?'var(--emerald)':'var(--text-s)'}">${t.S.toUpperCase()}</span>
                </div>
            `).join('');
        }

        function createCfg(type, labels, vals, color) {
            return {
                type: type,
                data: { labels: labels, datasets: [{ data: vals, backgroundColor: color, borderRadius: 5 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { font: { size: 8 }, color: '#64748b' }, grid: { display: false } } } }
            };
        }

        function renderDonut(id, txtId, tasks, color) {
            const done = tasks.filter(t => t.S === 'Completed').length;
            const p = ((done / tasks.length) * 100).toFixed(0);
            document.getElementById(txtId).innerText = p + "%";
            new Chart(document.getElementById(id), {
                type: 'doughnut',
                data: { datasets: [{ data: [done, tasks.length - done], backgroundColor: [color, 'rgba(255,255,255,0.02)'], borderWidth: 0, cutout: '82%' }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { tooltip: { enabled: false } } }
            });
            return parseFloat(p);
        }

        render();
    </script>
</body>
</html>
