<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse KPI Dashboard 3D</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        /* --- CSS: LAYOUT & VISUALS (NO SCROLL) --- */
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent-blue: #38bdf8;
            --accent-green: #4ade80;
            --accent-red: #f87171;
            --glass: rgba(30, 41, 59, 0.7);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #020617 0%, #0f172a 100%);
            color: var(--text-main);
            height: 100vh; /* FULL SCREEN, NO SCROLL */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 8vh;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 0 20px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .header-title h1 { font-size: 1.5rem; letter-spacing: 1px; background: linear-gradient(90deg, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* CLOCK CENTER */
        .clock-container {
            text-align: center;
        }
        #clockTime { font-size: 2rem; font-weight: bold; color: var(--accent-blue); text-shadow: 0 0 10px rgba(56, 189, 248, 0.5); }
        #clockDate { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; }

        .header-stats { display: flex; gap: 20px; font-size: 0.9rem; }
        .stat-box { text-align: right; }
        .stat-val { font-weight: bold; font-size: 1.1rem; }
        .stat-label { font-size: 0.75rem; color: var(--text-muted); }

        /* MAIN GRID */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 3 Columns */
            grid-template-rows: 55vh 1fr; /* Top charts big, bottom lists smaller */
            gap: 10px;
            flex: 1;
        }

        /* CARDS */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 5px;
        }
        .card-title { font-size: 0.9rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; color: var(--accent-blue); }

        /* CHART CONTAINERS */
        .chart-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 0; /* Critical for grid */
        }

        /* 3D EFFECT FOR DONUT */
        .donut-3d-wrapper {
            transform-style: preserve-3d;
            perspective: 1000px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .floating-chart {
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 15px 15px rgba(0,0,0,0.6));
        }
        @keyframes float {
            0% { transform: translateY(0px) rotateX(10deg); }
            50% { transform: translateY(-10px) rotateX(10deg); }
            100% { transform: translateY(0px) rotateX(10deg); }
        }

        /* TASK LISTS (Bottom Row) */
        .task-list-container {
            overflow-y: auto;
            font-size: 0.8rem;
            height: 100%;
        }
        /* Custom Scrollbar */
        .task-list-container::-webkit-scrollbar { width: 5px; }
        .task-list-container::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: var(--text-muted); padding: 5px; position: sticky; top: 0; background: var(--card-bg); z-index: 2; }
        td { padding: 5px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .status-badge { padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; }
        .status-done { background: rgba(74, 222, 128, 0.2); color: #4ade80; }
        .status-pending { background: rgba(248, 113, 113, 0.2); color: #f87171; }

        /* KPI OVERLAY IN DONUT */
        .donut-center-text {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
        }
        .big-number { font-size: 1.8rem; font-weight: bold; color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }

        /* ERROR BANNER */
        #errorBanner {
            position: absolute; top: 0; left: 0; right: 0;
            background: #ef4444; color: white; text-align: center;
            padding: 5px; font-size: 0.8rem; z-index: 9999; display: none;
        }

        /* GRID PLACEMENT SPECIFICS */
        .grid-daily { grid-column: 1 / 2; grid-row: 1 / 2; }
        .grid-donut { grid-column: 2 / 3; grid-row: 1 / 2; }
        .grid-weekly { grid-column: 3 / 4; grid-row: 1 / 2; }
        .grid-tasks-d { grid-column: 1 / 3; grid-row: 2 / 3; } /* Spans 2 cols */
        .grid-tasks-w { grid-column: 3 / 4; grid-row: 2 / 3; }

    </style>
</head>
<body>

    <div id="errorBanner"></div>

    <header>
        <div class="header-title">
            <h1>WAREHOUSE DASHBOARD</h1>
        </div>
        
        <div class="clock-container">
            <div id="clockTime">00:00:00</div>
            <div id="clockDate">Loading...</div>
        </div>

        <div class="header-stats">
            <div class="stat-box">
                <div class="stat-val" id="headDailySum" style="color:var(--accent-blue)">0</div>
                <div class="stat-label">DAILY COUNTED</div>
            </div>
            <div class="stat-box">
                <div class="stat-val" id="headTargetDiff">0</div>
                <div class="stat-label">VS TARGET (1193)</div>
            </div>
        </div>
    </header>

    <div class="dashboard-grid">
        
        <div class="card grid-daily">
            <div class="card-header">
                <span class="card-title">Daily Activity (Today)</span>
            </div>
            <div class="chart-container">
                <canvas id="chartDaily"></canvas>
            </div>
        </div>

        <div class="card grid-donut">
            <div class="card-header">
                <span class="card-title">Total Cycle Completion</span>
            </div>
            <div class="chart-container donut-3d-wrapper">
                <div class="floating-chart" style="width: 100%; height: 100%; position: relative;">
                    <canvas id="chartDonut"></canvas>
                    <div class="donut-center-text">
                        <div class="big-number" id="centerPercent">0%</div>
                        <div style="font-size:0.7rem; color:#ccc;">COMPLETE</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card grid-weekly">
            <div class="card-header">
                <span class="card-title">Weekly Progress</span>
            </div>
            <div class="chart-container">
                <canvas id="chartWeekly"></canvas>
            </div>
        </div>

        <div class="card grid-tasks-d">
            <div class="card-header">
                <span class="card-title">Daily Tasks Status</span>
            </div>
            <div class="task-list-container">
                <table id="tableDaily">
                    </table>
            </div>
        </div>

        <div class="card grid-tasks-w">
            <div class="card-header">
                <span class="card-title">Weekly Tasks</span>
            </div>
            <div class="task-list-container">
                <table id="tableWeekly">
                    </table>
            </div>
        </div>

    </div>

    <script>
        // --- 1. CONFIGURATION & STATE ---
        const TARGET_DAILY = 1193;
        let chartInstances = {};

        // --- 2. CLOCK FUNCTION ---
        function startClock() {
            const update = () => {
                const now = new Date();
                document.getElementById('clockTime').innerText = now.toLocaleTimeString('en-GB', { hour12: false });
                document.getElementById('clockDate').innerText = now.toLocaleDateString('en-GB', { weekday: 'long', day: 'numeric', month: 'long' });
            };
            setInterval(update, 1000);
            update();
        }

        // --- 3. DATA FETCHING ---
        async function loadData() {
            try {
                // Try to fetch real file
                const response = await fetch('data/dashboard.json');
                if (!response.ok) throw new Error('Network response was not ok');
                const json = await response.json();
                processData(json);
            } catch (error) {
                console.warn("Fetch failed, using fallback data for demo.");
                document.getElementById('errorBanner').innerText = "⚠️ Live data not found - Showing Demo Mode";
                document.getElementById('errorBanner').style.display = 'block';
                // Fallback Data (Your provided data)
                processData(getFallbackData());
            }
        }

        // --- 4. MAIN LOGIC PROCESSOR ---
        function processData(data) {
            // A. PREPARE DAILY DATA (Strictly from weeklyPiData['Daily Qty'])
            const dailyDataRaw = data.weeklyPiData || [];
            // Filter only areas that have SOME daily activity or exist in list
            const dailyLabels = dailyDataRaw.map(d => d.Area);
            const dailyValues = dailyDataRaw.map(d => Number(d["Daily Qty"]) || 0);
            
            // Calculate Sum
            const dailySum = dailyValues.reduce((a, b) => a + b, 0);
            
            // Update Header Stats
            document.getElementById('headDailySum').innerText = dailySum.toLocaleString();
            const diff = dailySum - TARGET_DAILY;
            const diffEl = document.getElementById('headTargetDiff');
            diffEl.innerText = diff > 0 ? `+${diff}` : `${diff}`;
            diffEl.style.color = diff >= 0 ? 'var(--accent-green)' : 'var(--accent-red)';

            // B. PREPARE WEEKLY DATA (Strictly from weeklyPiData['Weekly Qty'])
            const weeklyValues = dailyDataRaw.map(d => Number(d["Weekly Qty"]) || 0);

            // C. PREPARE CYCLE DATA (Strictly from piData)
            const piData = data.piData || [];
            let totalLocs = 0;
            let totalCounted = 0;
            piData.forEach(item => {
                totalLocs += Number(item["Total locations"]) || 0;
                totalCounted += Number(item.Counted) || 0;
            });
            const cyclePercent = totalLocs > 0 ? ((totalCounted / totalLocs) * 100).toFixed(1) : 0;
            document.getElementById('centerPercent').innerText = `${cyclePercent}%`;

            // D. RENDER CHARTS
            renderDailyChart(dailyLabels, dailyValues);
            renderWeeklyChart(dailyLabels, weeklyValues);
            renderDonutChart(totalCounted, totalLocs - totalCounted);

            // E. RENDER TABLES
            renderTable('tableDaily', data.dailyTask);
            renderTable('tableWeekly', data.weeklyTask);
        }

        // --- 5. CHART RENDERERS ---

        // Daily Chart (Bar)
        function renderDailyChart(labels, values) {
            const ctx = document.getElementById('chartDaily').getContext('2d');
            
            // Determine colors based on individual value (optional) or uniform
            const bgColors = values.map(v => '#38bdf8'); 

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Counted Today',
                        data: values,
                        backgroundColor: bgColors,
                        borderRadius: 4,
                        barPercentage: 0.6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        datalabels: {
                            color: '#fff',
                            anchor: 'end',
                            align: 'top',
                            font: { size: 10 }
                        }
                    },
                    scales: {
                        y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#94a3b8' } },
                        x: { grid: { display: false }, ticks: { color: '#94a3b8', font: { size: 10 } } }
                    }
                },
                plugins: [ChartDataLabels]
            });
        }

        // Weekly Chart (Line Area)
        function renderWeeklyChart(labels, values) {
            const ctx = document.getElementById('chartWeekly').getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(74, 222, 128, 0.5)');
            gradient.addColorStop(1, 'rgba(74, 222, 128, 0)');

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Weekly Qty',
                        data: values,
                        borderColor: '#4ade80',
                        backgroundColor: gradient,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        datalabels: { display: false } // Too cluttered for line usually
                    },
                    scales: {
                        y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#94a3b8' } },
                        x: { grid: { display: false }, ticks: { color: '#94a3b8', font: { size: 10 } } }
                    }
                }
            });
        }

        // Donut Chart (Cycle)
        function renderDonutChart(counted, remaining) {
            const ctx = document.getElementById('chartDonut').getContext('2d');
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Counted', 'Remaining'],
                    datasets: [{
                        data: [counted, remaining],
                        backgroundColor: ['#38bdf8', '#1e293b'],
                        borderWidth: 0,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '75%',
                    plugins: {
                        legend: { position: 'bottom', labels: { color: '#fff', font: { size: 10 } } },
                        tooltip: { enabled: true }
                    }
                }
            });
        }

        // --- 6. TABLE RENDERER ---
        function renderTable(elementId, tasks) {
            const table = document.getElementById(elementId);
            if (!tasks || tasks.length === 0) return;

            let html = `<thead><tr><th>Task</th><th>Status</th></tr></thead><tbody>`;
            
            tasks.forEach(t => {
                const statusClass = (t.Status && t.Status.toLowerCase().includes('completed')) ? 'status-done' : 'status-pending';
                html += `
                    <tr>
                        <td>${t.Task}</td>
                        <td><span class="status-badge ${statusClass}">${t.Status}</span></td>
                    </tr>
                `;
            });
            html += `</tbody>`;
            table.innerHTML = html;
        }

        // --- 7. FALLBACK DATA (For safety) ---
        function getFallbackData() {
            return {
                "piData": [
                    { "Area": "MPR", "Total locations": 14622, "Counted": 3936 },
                    { "Area": "PB1", "Total locations": 4329, "Counted": 1189 },
                    { "Area": "MP", "Total locations": 25612, "Counted": 7409 },
                    { "Area": "MIX", "Total locations": 33087, "Counted": 8941 }
                ],
                "dailyTask": [
                    { "Task": "ADJUSTMENTS (Returns)", "Status": "Not started" },
                    { "Task": "Aged stock report 7AM", "Status": "Completed" }
                ],
                "weeklyTask": [
                    { "Task": "(Weekly) SLA", "Status": "Not started" }
                ],
                "weeklyPiData": [
                    { "Area": "MPR", "Daily Qty": 127, "Weekly Qty": 5103 },
                    { "Area": "PB1", "Daily Qty": 38, "Weekly Qty": 6457 },
                    { "Area": "PB2", "Daily Qty": 15, "Weekly Qty": 7494 },
                    { "Area": "MP", "Daily Qty": 221, "Weekly Qty": 2068 },
                    { "Area": "MSX", "Daily Qty": 249, "Weekly Qty": 0 }
                ]
            };
        }

        // --- 8. INITIALIZATION ---
        window.onload = function() {
            startClock();
            loadData();
        };

    </script>
</body>
</html>
