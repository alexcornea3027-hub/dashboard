<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Control | Horizon Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Paleta Horizon (CaldƒÉ & ElegantƒÉ) */
            --bg-deep: #1e1b4b; /* Navy Blue ad√¢nc */
            --bg-card: rgba(49, 46, 129, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
            
            --accent-warm: #f59e0b; /* Amber/Gold */
            --accent-hot: #f43f5e;  /* Coral/Rose */
            --accent-cool: #3b82f6; /* Blue */
            
            --text-main: #ffffff;
            --text-sub: #cbd5e1;
            
            --shadow-glass: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER CU WIDGET CENTRAL --- */
        header {
            height: 12vh;
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr; /* Stanga / Centru / Dreapta */
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }

        .header-side {
            display: flex; flex-direction: column; justify-content: center;
        }

        .title-box h1 { font-size: 1.4rem; font-weight: 800; letter-spacing: 1px; color: var(--text-main); }
        .title-box span { color: var(--accent-warm); font-weight: 500; font-size: 0.8rem; text-transform: uppercase; }

        /* WIDGET CENTRAL */
        .clock-widget {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            height: 100%;
            display: flex; align-items: center; justify-content: center; gap: 30px;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.1); /* Glow auriu subtil */
            position: relative;
            overflow: hidden;
        }
        
        /* Linie decorativa calda sub ceas */
        .clock-widget::after {
            content: ''; position: absolute; bottom: 0; left: 20%; right: 20%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-warm), var(--accent-hot), transparent);
        }

        .time-display { font-size: 2.8rem; font-weight: 800; font-variant-numeric: tabular-nums; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
        .date-display { font-size: 1rem; color: var(--accent-warm); text-transform: uppercase; letter-spacing: 2px; font-weight: 600; text-align: right; border-right: 2px solid var(--accent-hot); padding-right: 15px; }

        /* --- MAIN GRID --- */
        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 Coloane Egale */
            grid-template-rows: 1.5fr 1fr; /* Sus (Grafice) mare, Jos (Liste) mediu */
            gap: 20px;
            min-height: 0;
        }

        .section-col {
            display: flex; flex-direction: column; gap: 15px; height: 100%; min-height: 0;
        }

        .card {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            display: flex; flex-direction: column;
            position: relative;
            box-shadow: var(--shadow-glass);
            overflow: hidden;
        }

        .card-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 10px;
        }
        .card-title { font-size: 1rem; font-weight: 700; color: var(--text-main); display: flex; align-items: center; gap: 10px; }
        .badge-daily { background: rgba(244, 63, 94, 0.2); color: var(--accent-hot); padding: 4px 10px; border-radius: 8px; font-size: 0.7rem; font-weight: 800; }
        .badge-weekly { background: rgba(59, 130, 246, 0.2); color: var(--accent-cool); padding: 4px 10px; border-radius: 8px; font-size: 0.7rem; font-weight: 800; }

        .chart-container { flex: 1; position: relative; min-height: 0; width: 100%; }

        /* --- LISTE DE TASKS --- */
        .task-scroller {
            overflow-y: auto; padding-right: 5px; flex: 1;
        }
        .task-scroller::-webkit-scrollbar { width: 5px; }
        .task-scroller::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .task-row {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.2); margin-bottom: 8px;
            padding: 12px 15px; border-radius: 12px;
            border-left: 3px solid transparent; transition: 0.2s;
        }
        .task-row:hover { background: rgba(255,255,255,0.05); }
        
        .task-row.daily-item { border-left-color: var(--accent-hot); }
        .task-row.weekly-item { border-left-color: var(--accent-cool); }

        .t-text { font-size: 0.85rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 70%; }
        .t-status { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
        .status-done { color: #10b981; }
        .status-pending { color: var(--text-sub); opacity: 0.6; }

        /* KPI FOOTER (OPTIONAL) */
        .kpi-strip {
            display: flex; gap: 10px; margin-top: auto;
        }
        .mini-kpi {
            flex: 1; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 12px; text-align: center;
        }
        .mini-kpi h3 { font-size: 1.2rem; font-weight: 800; color: var(--accent-warm); }
        .mini-kpi p { font-size: 0.65rem; color: var(--text-sub); }

    </style>
</head>
<body>

    <header>
        <div class="header-side title-box">
            <span>Stock Control System</span>
            <h1>DASHBOARD PRO</h1>
        </div>
        
        <div class="clock-widget">
            <div class="date-display" id="date-box">
                TUESDAY<br>23 DEC
            </div>
            <div class="time-display" id="time-box">
                00:00
            </div>
        </div>

        <div class="header-side" style="text-align: right;">
            <div style="background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 15px; display: inline-block;">
                <span style="font-size: 0.7rem; color: #cbd5e1;">TOTAL COUNTED TODAY</span>
                <h2 style="font-size: 1.8rem; color: #10b981;" id="grand-total">0</h2>
            </div>
        </div>
    </header>

    <main>
        <div class="section-col">
            <div class="card" style="flex: 1.5;">
                <div class="card-header">
                    <span class="card-title">üì¶ Daily Volume by Area</span>
                    <span class="badge-daily">LIVE PI DATA</span>
                </div>
                <div class="chart-container">
                    <canvas id="dailyChart"></canvas>
                </div>
                <div class="kpi-strip" id="daily-kpis">
                    </div>
            </div>

            <div class="card" style="flex: 1;">
                <div class="card-header">
                    <span class="card-title">üìù Daily Operations Tasks</span>
                    <span class="badge-daily" id="daily-progress">0% Done</span>
                </div>
                <div class="task-scroller" id="daily-task-list">
                    </div>
            </div>
        </div>

        <div class="section-col">
            <div class="card" style="flex: 1.5;">
                <div class="card-header">
                    <span class="card-title">üìà Weekly Trends Analysis</span>
                    <span class="badge-weekly">HISTORY</span>
                </div>
                <div class="chart-container">
                    <canvas id="weeklyChart"></canvas>
                </div>
                 <div class="kpi-strip">
                    <div class="mini-kpi"><h3>Target</h3><p>1193 / Day</p></div>
                    <div class="mini-kpi"><h3 id="best-area">-</h3><p>Top Area</p></div>
                </div>
            </div>

            <div class="card" style="flex: 1;">
                <div class="card-header">
                    <span class="card-title">üìÖ Weekly Strategic Tasks</span>
                    <span class="badge-weekly" id="weekly-progress">0% Done</span>
                </div>
                <div class="task-scroller" id="weekly-task-list">
                    </div>
            </div>
        </div>
    </main>

    <script>
        // --- 1. DATELE TALE EXACTE (JSON) ---
        const serverData = {
          "piData": [
            { "Date": "23.12.2025", "Area": "MPR", "Total locations": 14622, "Counted": 3936, "Behind targe": 0, "Above target": 222.47, "Behind %": 0 },
            { "Date": "23.12.2025", "Area": "PB1", "Total locations": 4329, "Counted": 1189, "Behind targe": 0, "Above target": 89.57, "Behind %": 0 },
            { "Date": "23.12.2025", "Area": "PB2", "Total locations": 795, "Counted": 484, "Behind targe": 0, "Above target": 282.09, "Behind %": 0 },
            { "Date": "23.12.2025", "Area": "PB3", "Total locations": 772, "Counted": 0, "Behind targe": 196.06, "Above target": 0, "Behind %": 0.25 },
            { "Date": "23.12.2025", "Area": "PB4", "Total locations": 164, "Counted": 0, "Behind targe": 41.65, "Above target": 0, "Behind %": 0.25 },
            { "Date": "23.12.2025", "Area": "PBSRES", "Total locations": 5197, "Counted": 1374, "Behind targe": 0, "Above target": 54.12, "Behind %": 0 },
            { "Date": "23.12.2025", "Area": "MP", "Total locations": 25612, "Counted": 7409, "Behind targe": 0, "Above target": 904.36, "Behind %": 0 },
            { "Date": "23.12.2025", "Area": "MIX", "Total locations": 33087, "Counted": 8941, "Behind targe": 0, "Above target": 537.95, "Behind %": 0 },
            { "Date": "23.12.2025", "Area": "MS", "Total locations": 21512, "Counted": 5902, "Behind targe": 0, "Above target": 438.63, "Behind %": 0 },
            { "Date": "23.12.2025", "Area": "MSX", "Total locations": 28798, "Counted": 7984, "Behind targe": 0, "Above target": 670.22, "Behind %": 0 },
            { "Date": "23.12.2025", "Area": "FM", "Total locations": 2308, "Counted": 620, "Behind targe": 0, "Above target": 33.84, "Behind %": 0 },
            { "Date": "23.12.2025", "Area": "HP", "Total locations": 561, "Counted": 155, "Behind targe": 0, "Above target": 12.52, "Behind %": 0 }
          ],
          "dailyTask": [
            { "Task": "ADJUSTMENTS (Returns)", "Status": "Not started", "Type": "Daily" },
            { "Task": "Aged stock report 7AM", "Status": "Completed", "Type": "Daily" },
            { "Task": "Blackwells", "Status": "Not started", "Type": "Daily" },
            { "Task": "EMPTY BIN CHECKS", "Status": "Not started", "Type": "Daily" },
            { "Task": "Internet returns", "Status": "Not started", "Type": "Daily" },
            { "Task": "LOCATIONS IN ERROR", "Status": "Not started", "Type": "Daily" },
            { "Task": "PI 1st count", "Status": "Not started", "Type": "Daily" },
            { "Task": "SLA update", "Status": "Not started", "Type": "Daily" }
          ],
          "weeklyTask": [
            { "Task": "(Weekly) SLA", "Status": "Not started", "Type": "Weekly" },
            { "Task": "(Weekly) SIS report", "Status": "Not started", "Type": "Weekly" },
            { "Task": "(once a month) Shrinkage", "Status": "Completed", "Type": "Weekly" },
            { "Task": "(Weekly) AGED STOCK", "Status": "Not started", "Type": "Weekly" }
          ],
          "weeklyPiData": [
            { "Week No": 27, "Weekly Qty": 5103 },
            { "Week No": 28, "Weekly Qty": 6457 },
            { "Week No": 29, "Weekly Qty": 7494 },
            { "Week No": 30, "Weekly Qty": 6901 },
            { "Week No": 31, "Weekly Qty": 5447 },
            { "Week No": 32, "Weekly Qty": 4524 },
            { "Week No": 33, "Weekly Qty": 2068 },
            { "Week No": 34, "Weekly Qty": 0 },
            { "Week No": 35, "Weekly Qty": 0 }
          ]
        };

        // --- 2. CEAS & DATA WIDGET ---
        function updateClock() {
            const now = new Date();
            const days = ['SUNDAY','MONDAY','TUESDAY','WEDNESDAY','THURSDAY','FRIDAY','SATURDAY'];
            const months = ['JAN','FEB','MAR','APR','MAY','JUN','JUL','AUG','SEP','OCT','NOV','DEC'];
            
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            
            document.getElementById('time-box').innerText = `${h}:${m}`;
            document.getElementById('date-box').innerHTML = `${days[now.getDay()]}<br><span style="color:#fff; font-size:1.4rem;">${now.getDate()}</span> ${months[now.getMonth()]}`;
        }
        setInterval(updateClock, 1000); updateClock();

        // --- 3. PROCESARE DATE ---
        function renderDashboard() {
            const chartDefaults = {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { ticks: { color: '#cbd5e1' }, grid: { display: false } },
                    y: { display: false, grid: { color: 'rgba(255,255,255,0.05)' } }
                }
            };

            // A. DAILY CHART (piData)
            const areas = serverData.piData.map(d => d.Area);
            const counted = serverData.piData.map(d => d.Counted);
            const totalCounted = counted.reduce((a,b) => a+b, 0);
            document.getElementById('grand-total').innerText = totalCounted.toLocaleString();

            // Calculeaza top performeri pentru KPI strip
            const topArea = serverData.piData.reduce((prev, current) => (prev.Counted > current.Counted) ? prev : current);
            document.getElementById('best-area').innerText = topArea.Area;

            // Extra KPI strip
            const totalAbove = serverData.piData.reduce((a,b) => a + b["Above target"], 0);
            const totalBehind = serverData.piData.reduce((a,b) => a + b["Behind targe"], 0);
            
            const kpiHTML = `
                <div class="mini-kpi"><h3>${Math.round(totalAbove)}</h3><p style="color:#10b981">Above Target</p></div>
                <div class="mini-kpi"><h3>${Math.round(totalBehind)}</h3><p style="color:#f43f5e">Behind Target</p></div>
            `;
            document.getElementById('daily-kpis').innerHTML = kpiHTML;

            const ctxDaily = document.getElementById('dailyChart').getContext('2d');
            const gradDaily = ctxDaily.createLinearGradient(0,0,0,300);
            gradDaily.addColorStop(0, '#f43f5e'); // Coral
            gradDaily.addColorStop(1, '#f59e0b'); // Amber

            new Chart(ctxDaily, {
                type: 'bar',
                data: {
                    labels: areas,
                    datasets: [{
                        data: counted,
                        backgroundColor: gradDaily,
                        borderRadius: 6,
                        barThickness: 'flex', maxBarThickness: 40
                    }]
                },
                options: chartDefaults
            });

            // B. WEEKLY CHART (weeklyPiData)
            const weeks = serverData.weeklyPiData.map(d => "W" + d["Week No"]);
            const wQty = serverData.weeklyPiData.map(d => d["Weekly Qty"]);

            const ctxWeekly = document.getElementById('weeklyChart').getContext('2d');
            const gradWeekly = ctxWeekly.createLinearGradient(0,0,0,300);
            gradWeekly.addColorStop(0, 'rgba(59, 130, 246, 0.6)'); 
            gradWeekly.addColorStop(1, 'rgba(59, 130, 246, 0)');

            new Chart(ctxWeekly, {
                type: 'line',
                data: {
                    labels: weeks,
                    datasets: [{
                        data: wQty,
                        borderColor: '#3b82f6',
                        backgroundColor: gradWeekly,
                        borderWidth: 3,
                        pointBackgroundColor: '#fff',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: chartDefaults
            });

            // C. TASKS (Daily & Weekly Separated)
            function renderTasks(list, containerId, progressId, styleClass) {
                const container = document.getElementById(containerId);
                let doneCount = 0;
                
                list.forEach(t => {
                    const isDone = t.Status === 'Completed';
                    if(isDone) doneCount++;
                    const statusColor = isDone ? 'status-done' : 'status-pending';
                    const icon = isDone ? '‚úî' : '‚óã';
                    
                    container.innerHTML += `
                        <div class="task-row ${styleClass}">
                            <span class="t-text" title="${t.Task}">${t.Task}</span>
                            <span class="t-status ${statusColor}">${icon} ${t.Status}</span>
                        </div>
                    `;
                });

                const perc = list.length ? Math.round((doneCount / list.length)*100) : 0;
                document.getElementById(progressId).innerText = perc + "% Done";
            }

            renderTasks(serverData.dailyTask, 'daily-task-list', 'daily-progress', 'daily-item');
            renderTasks(serverData.weeklyTask, 'weekly-task-list', 'weekly-progress', 'weekly-item');
        }

        renderDashboard();
    </script>
</body>
</html>
