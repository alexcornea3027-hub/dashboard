<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VCB Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; padding:20px }
    h1,h2 { margin-top:30px }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:12px }
    .card { background:#111827; padding:12px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,.4) }
    .done { color:#22c55e }
    .todo { color:#ef4444 }
    table { width:100%; border-collapse:collapse; font-size:13px }
    th,td { border-bottom:1px solid #1f2933; padding:6px; text-align:left }
    th { color:#93c5fd }
  </style>
</head>
<body>

<h1>ðŸ“Š Stock Team VCB Dashboard</h1>

<h2>ðŸ—“ Daily Tasks</h2>
<div id="daily" class="grid"></div>

<h2>ðŸ“† Weekly Tasks</h2>
<div id="weekly" class="grid"></div>

<h2>ðŸ“¦ PI â€“ Daily by Area</h2>
<div class="card">
  <table id="piTable">
    <thead>
      <tr>
        <th>Area</th>
        <th>Total</th>
        <th>Counted</th>
        <th>Behind %</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
fetch('./data/dashboard.json?_=' + Date.now())
  .then(r => r.json())
  .then(data => {
    renderDaily(data.dailyTask || [])
    renderWeekly(data.weeklyTask || [])
    renderPI(data.piData || [])
  })
  .catch(err => {
    document.body.innerHTML += '<pre style="color:red">' + err + '</pre>'
  })

function renderDaily(list) {
  const el = document.getElementById('daily')
  list.forEach(t => {
    const done = String(t.Status).toLowerCase() === 'completed'
    el.innerHTML += `
      <div class="card">
        <b>${t["Task "]}</b><br>
        <span class="${done ? 'done':'todo'}">${t.Status}</span>
      </div>`
  })
}

function renderWeekly(list) {
  const el = document.getElementById('weekly')
  list.forEach(t => {
    const done = String(t.Status).toLowerCase() === 'completed'
    el.innerHTML += `
      <div class="card">
        <b>${t.Task}</b><br>
        <span class="${done ? 'done':'todo'}">${t.Status}</span>
      </div>`
  })
}

function renderPI(list) {
  const tb = document.querySelector('#piTable tbody')
  list.forEach(r => {
    if (r["Area "] === 'Total:') return
    tb.innerHTML += `
      <tr>
        <td>${r["Area "]}</td>
        <td>${r["Total locations"]}</td>
        <td>${r["Counted "]}</td>
        <td>${(Number(r["Behind %"]) * 100).toFixed(2)}%</td>
      </tr>`
  })
}
</script>

</body>
</html>
