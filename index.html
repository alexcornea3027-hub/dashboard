<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StockTeam VCB</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <h1>ðŸ“¦ StockTeam VCB</h1>
  <div id="clock"></div>
</header>

<main class="grid">

  <section class="card big">
    <h2>Daily Progress</h2>
    <canvas id="dailyProgress"></canvas>
  </section>

  <section class="card">
    <h2>Daily Counting by Area</h2>
    <canvas id="areaChart"></canvas>
  </section>

  <section class="card">
    <h2>Weekly History</h2>
    <canvas id="weeklyChart"></canvas>
  </section>

  <section class="card">
    <h2>Daily Tasks</h2>
    <canvas id="dailyTasksChart"></canvas>
    <ul id="dailyTasksList"></ul>
  </section>

  <section class="card">
    <h2>Weekly Tasks</h2>
    <canvas id="weeklyTasksChart"></canvas>
    <ul id="weeklyTasksList"></ul>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
