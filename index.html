<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Team VCB | Pro Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #05070a;
            --card: rgba(17, 25, 40, 0.75);
            --accent: #00f2ff;
            --green: #00ff88;
            --red: #ff3366;
            --text: #e2e8f0;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Blocăm scroll-ul general */
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        /* --- HEADER --- */
        header {
            height: 60px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            margin-bottom: 10px;
        }

        .title { font-weight: bold; letter-spacing: 2px; color: var(--accent); }
        #clock { font-family: monospace; font-size: 1.5rem; color: #fff; }

        /* --- GRID LAYOUT --- */
        .dashboard {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1.2fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            min-height: 0; /* Important pentru Firefox/Chrome grid */
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            min-height: 0; /* Previne extinderea forțată */
            position: relative;
        }

        .card-header {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 10px;
            font-weight: bold;
            border-bottom: 1px solid var(--border);
            padding-bottom: 5px;
        }

        /* --- CHART STYLES --- */
        .chart-container {
            flex: 1;
            position: relative;
            min-height: 0;
        }

        /* --- CENTER GAUGE --- */
        .center-val {
            position: absolute;
            top: 55%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .center-val h2 { font-size: 2.5rem; color: #fff; }

        /* --- TASK LIST STYLES --- */
        .list-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }
        .list-container::-webkit-scrollbar { width: 4px; }
        .list-container::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        .task-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: rgba(255,255,255,0.03);
            margin-bottom: 5px;
            border-radius: 6px;
            font-size: 0.8rem;
        }
        .status-pill {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
        }
        .done { background: rgba(0, 255, 136, 0.2); color: var(--green); }
        .pending { background: rgba(255, 51, 102, 0.2); color: var(--red); }

        /* STATS PILLS */
        .stats-bar { display: flex; gap: 10px; margin-top: 10px; }
        .stat-item { flex: 1; background: rgba(0,0,0,0.3); padding: 5px; border-radius: 8px; text-align: center; }
        .stat-item span { font-size: 0.6rem; display: block; color: #888; }
        .stat-item b { font-size: 0.9rem; color: var(--accent); }

    </style>
</head>
<body>

    <header>
        <div class="title">STOCK TEAM VCB // COMMAND_CENTER</div>
        <div id="clock">00:00:00</div>
        <div id="target-box" style="text-align: right;">
            <span style="font-size: 0.7rem;">DAILY VS TARGET</span><br>
            <b id="target-val" style="font-size: 1.2rem;">0</b>
        </div>
    </header>

    <div class="dashboard">
        <div class="card">
            <div class="card-header">Daily Volume by Area</div>
            <div class="chart-container">
                <canvas id="dailyChart"></canvas>
            </div>
        </div>

        <div class="card" style="grid-row: span 2;">
            <div class="card-header">Total Cycle Completion</div>
            <div class="chart-container">
                <canvas id="cycleChart"></canvas>
                <div class="center-val">
                    <h2 id="perc-text">0%</h2>
                    <p style="font-size: 0.7rem; color: var(--accent);">STABILITY</p>
                </div>
            </div>
            <div class="stats-bar">
                <div class="stat-item"><span>Counted</span><b id="s-counted">0</b></div>
                <div class="stat-item"><span>Total Locs</span><b id="s-total">0</b></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Weekly Trend (by Week No)</div>
            <div class="chart-container">
                <canvas id="weeklyChart"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Daily Smart Tasks</div>
            <div class="list-container" id="dailyTasks">
                </div>
        </div>

        <div class="card">
            <div class="card-header">Weekly Master Tasks</div>
            <div class="list-container" id="weeklyTasks">
                </div>
        </div>
    </div>

    <script>
        const TARGET = 1193;

        // Clock logic
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB');
        }, 1000);

        // Main Data Fetch
        async function init() {
            try {
                const res = await fetch('data/dashboard.json');
                const data = await res.json();
                render(data);
            } catch (e) {
                console.error("Fetch error, ensure data/dashboard.json exists.");
            }
        }

        function render(data) {
            const wPi = data.weeklyPiData || [];
            const pi = data.piData || [];
            
            // 1. Target Logic
            const dSum = wPi.reduce((a, b) => a + (b["Daily Qty"] || 0), 0);
            const diff = dSum - TARGET;
            const targetEl = document.getElementById('target-val');
            targetEl.innerText = (diff >= 0 ? "+" : "") + diff;
            targetEl.style.color = diff >= 0 ? 'var(--green)' : 'var(--red)';

            // 2. Cycle Logic
            let totalL = 0, totalC = 0;
            pi.forEach(x => { totalL += x["Total locations"]; totalC += x.Counted; });
            document.getElementById('perc-text').innerText = ((totalC/totalL)*100).toFixed(1) + "%";
            document.getElementById('s-counted').innerText = totalC.toLocaleString();
            document.getElementById('s-total').innerText = totalL.toLocaleString();

            // 3. Charts
            createDailyChart(wPi);
            createWeeklyChart(wPi);
            createCycleChart(totalC, totalL - totalC);

            // 4. Tasks
            fillTasks('dailyTasks', data.dailyTask);
            fillTasks('weeklyTasks', data.weeklyTask);
        }

        function createDailyChart(data) {
            new Chart(document.getElementById('dailyChart'), {
                type: 'bar',
                data: {
                    labels: data.map(x => x.Area),
                    datasets: [{
                        data: data.map(x => x["Daily Qty"]),
                        backgroundColor: '#00f2ff',
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#666', font: {size: 10} } },
                        x: { grid: { display: false }, ticks: { color: '#666', font: {size: 10} } }
                    }
                }
            });
        }

        function createWeeklyChart(data) {
            const sorted = [...data].sort((a,b) => a["Week No"] - b["Week No"]);
            new Chart(document.getElementById('weeklyChart'), {
                type: 'line',
                data: {
                    labels: sorted.map(x => "Wk " + x["Week No"]),
                    datasets: [{
                        data: sorted.map(x => x["Weekly Qty"]),
                        borderColor: '#00ff88',
                        backgroundColor: 'rgba(0, 255, 136, 0.1)',
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#666', font: {size: 10} } },
                        x: { grid: { display: false }, ticks: { color: '#666', font: {size: 10} } }
                    }
                }
            });
        }

        function createCycleChart(c, r) {
            new Chart(document.getElementById('cycleChart'), {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [c, r],
                        backgroundColor: ['#00f2ff', 'rgba(255,255,255,0.05)'],
                        borderWidth: 0,
                        cutout: '85%'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    circumference: 180,
                    rotation: 270
                }
            });
        }

        function fillTasks(id, tasks) {
            const container = document.getElementById(id);
            container.innerHTML = tasks.map(t => {
                const isDone = t.Status.toLowerCase().includes('complete');
                return `
                    <div class="task-row">
                        <span>${t.Task}</span>
                        <span class="status-pill ${isDone ? 'done' : 'pending'}">
                            ${isDone ? 'DONE' : 'PENDING'}
                        </span>
                    </div>
                `;
            }).join('');
        }

        init();
    </script>
</body>
</html>
