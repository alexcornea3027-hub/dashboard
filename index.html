<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Next Level Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<style>
  /* Basic Reset */
  * { box-sizing: border-box; margin:0; padding:0; font-family:'Poppins',sans-serif; }
  body { background: #0b1120; color:#eaf6ff; overflow-x:hidden; }

  .container { display:grid; grid-template-columns:1fr 1fr 1fr; gap:20px; padding:20px; height:100vh; }
  .panel { background:rgba(255,255,255,0.02); border-radius:12px; padding:16px; backdrop-filter:blur(4px); display:flex; flex-direction:column; }
  .panel h2 { font-size:16px; margin-bottom:12px; }

  .taskCard { display:flex; justify-content:space-between; background:rgba(255,255,255,0.05); padding:10px; border-radius:10px; margin-bottom:8px; }
  .badge.done { background:linear-gradient(90deg,#16a34a,#064e3b); color:white; padding:4px 8px; border-radius:8px; font-size:12px; }
  .badge.todo { background:linear-gradient(90deg,#7f1d1d,#ef4444); color:white; padding:4px 8px; border-radius:8px; font-size:12px; }

  canvas { width:100% !important; height:250px !important; }

</style>
</head>
<body>
<div class="container">
  <!-- LEFT PANEL -->
  <div class="panel">
    <h2>Tasks - Daily & Weekly</h2>
    <div id="dailyTasks"></div>
    <div id="weeklyTasks" style="margin-top:12px;"></div>
  </div>

  <!-- MIDDLE PANEL -->
  <div class="panel">
    <h2>Charts - 3D Doughnuts</h2>
    <canvas id="dailyDonut"></canvas>
    <canvas id="weeklyDonut" style="margin-top:16px;"></canvas>
  </div>

  <!-- RIGHT PANEL -->
  <div class="panel">
    <h2>Weekly Gauge</h2>
    <canvas id="weeklyGauge"></canvas>
    <h2 style="margin-top:20px;">PI Area Chart</h2>
    <canvas id="piAreaChart"></canvas>
  </div>
</div>

<script>
  // Sample Data
  const tasksDaily = [ {task:'Task A', done:true}, {task:'Task B', done:false} ];
  const tasksWeekly = [ {task:'Task W1', done:true}, {task:'Task W2', done:false} ];

  const dailyEl = document.getElementById('dailyTasks');
  tasksDaily.forEach(t=>{ dailyEl.innerHTML += `<div class='taskCard'><span>${t.task}</span><span class='badge ${t.done?'done':'todo'}'>${t.done?'Done':'To do'}</span></div>`; });

  const weeklyEl = document.getElementById('weeklyTasks');
  tasksWeekly.forEach(t=>{ weeklyEl.innerHTML += `<div class='taskCard'><span>${t.task}</span><span class='badge ${t.done?'done':'todo'}'>${t.done?'Done':'To do'}</span></div>`; });

  // Daily Donut
  new Chart(document.getElementById('dailyDonut').getContext('2d'), {
    type:'doughnut',
    data:{ labels:['Done','Remaining'], datasets:[{ data:[5,3], backgroundColor:['#7dd3fc','#8b5cf6'] }]},
    options:{ cutout:'60%', plugins:{ legend:{display:false} } }
  });

  // Weekly Donut
  new Chart(document.getElementById('weeklyDonut').getContext('2d'), {
    type:'doughnut',
    data:{ labels:['Done','Remaining'], datasets:[{ data:[8,2], backgroundColor:['#7dd3fc','#8b5cf6'] }]},
    options:{ cutout:'60%', plugins:{ legend:{display:false} } }
  });

  // Weekly Gauge
  new Chart(document.getElementById('weeklyGauge').getContext('2d'), {
    type:'doughnut',
    data:{ labels:['Progress','Rest'], datasets:[{ data:[0.7,0.3], backgroundColor:['#7dd3fc','#ffffff33'] }]},
    options:{ cutout:'80%', rotation:-90*Math.PI/180, circumference:180*Math.PI/180, plugins:{ legend:{display:false} } }
  });

  // PI Area Chart
  new Chart(document.getElementById('piAreaChart').getContext('2d'), {
    type:'line',
    data:{ labels:['W27','W28','W29','W30'], datasets:[{ data:[5103,6457,7494,6901], borderColor:'#7dd3fc', backgroundColor:'#7dd3fc22', fill:true, tension:0.3 }]},
    options:{ responsive:true, plugins:{ legend:{display:false} }, scales:{ x:{ ticks:{color:'#cfeeff'} }, y:{ ticks:{color:'#cfeeff'}, beginAtZero:true } } }
  });
</script>
</body>
</html>
